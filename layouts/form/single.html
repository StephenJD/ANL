{{/* layouts/forms/single.html */}}
{{ define "main" }}
  <!-- Expose front matter for JS -->
  <script>
    window.PAGE_FRONTMATTER = {
      params: {{ .Params | jsonify }},
      title: {{ .Title | jsonify }},
      path: {{ .RelPermalink | jsonify }}
    };
  </script>
  <!-- Load form-specific stylesheet -->
  <link rel="stylesheet" href="{{ "css/forms.css" | relURL }}">

  <div class="form-container">
    <h1>{{ .Title }}</h1>   <!-- Title at top -->
    {{ partial "form_verified.html" . }}
    {{ .Content }}
  </div>
{{ end }}
