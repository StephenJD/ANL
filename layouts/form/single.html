{{/* layouts/forms/single.html */}}
{{ define "main" }}
  <!-- Expose front matter for JS -->
  <script>
    window.PAGE_FRONTMATTER = {
      params: {{ .Params | jsonify }},
      title: {{ .Title | jsonify }},
      path: {{ .RelPermalink | jsonify }}
    };
  </script>
  <!-- Load form-specific stylesheet -->
  <link rel="stylesheet" href="{{ "css/forms.css" | relURL }}">

  <div class="form-container">
    <h1>{{ .Title }}</h1>
  
    <form name="{{< getPageTitle >}}" class="verified-form" data-netlify="true" netlify>
      {{ partial "form_verified.html" . }}      <!-- top Request-link box -->
      {{ .Content }}                            <!-- fieldsets only -->
      {{ partial "form_submit_button.html" . }} <!-- optional email + submit -->
    </form>
  </div>

{{ end }}
