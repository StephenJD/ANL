<aside class="related layout__related">
  <ul style="list-style:none; padding:0; display:flex; justify-content:center; gap:1rem;">
    {{ $homePath := "content/_index.md" }}
    {{ range .Site.Sections }}
      {{ if ne .File.Path $homePath }}
        <li>
          <a href="{{ .RelPermalink }}" style="text-decoration:none; font-weight:bold; color:inherit;">
            {{ .Title }}
          </a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
</aside>
