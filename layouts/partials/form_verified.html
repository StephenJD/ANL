<!-- partials/form_verified.html -->
<div class="form-request-box">
  <p>Enter your email to enable the form: v16</p>
  <input type="email" class="request-email" placeholder="Your email" required>
  <button type="button" class="request-token-btn">Request Link</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.querySelector('form.verified-form');
  const requestBox = document.querySelector('.form-request-box');
  if (!form || !requestBox) return;

  const btn = requestBox.querySelector('.request-token-btn');
  const emailInput = requestBox.querySelector('.request-email');

  const fields = form.querySelectorAll('input, textarea, select, button[type="submit"]');
  // Disable all form fields initially
  fields.forEach(el => el.disabled = true);

  // --- Request link button ---
  btn.addEventListener('click', async () => {
    const email = emailInput.value.trim();
    if (!email) { alert("Enter your email first"); return; }

    try {
      const resp = await fetch("/.netlify/functions/generateToken", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email,
          formPath: window.location.pathname // full path of current form page
        })
      });

      const data = await resp.json();
      if (data.success) {
        alert("Check your email for the link.");
      } else {
        alert("Error sending link: " + (data.error || "unknown error"));
      }
    } catch (err) {
      console.error(err);
      alert("Request failed");
    }
  });

  // --- Token verification (debug enabled) ---
  const params = new URLSearchParams(window.location.search);
  const token = params.get('token');
  const email = params.get('email');

  if (token && email) {
    console.log("Verifying token:", token, email);
    (async () => {
      try {
        const resp = await fetch("/.netlify/functions/verifyToken", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, email })
        });
        const data = await resp.json();
        console.log("verifyToken response:", data);

        if (data.valid) {
          console.log("Token valid – enabling form");
          fields.forEach(el => el.disabled = false);
          requestBox.style.display = 'none';
        } else {
          console.log("Token invalid – form remains disabled");
        }
      } catch (err) {
        console.error("verifyToken fetch error:", err);
      }
    })();
  }
});
</script>
