{{/* partials/form_verified.html */}}
<!-- Email request box -->
<div class="email-request">
  <label>Enter your email to enable the form:</label>
  <input type="email" placeholder="you@example.com" required id="user-email">
  <button type="button" id="request-link">Request Link</button>
  <p id="request-status" style="color: green; display: none;">Check your email for the link.</p>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.querySelector('form.verified-form');
  if (!form) return;

  // Disable all inputs initially
  form.querySelectorAll('input, textarea, select, button[type="submit"]').forEach(el => el.disabled = true);

  // Placeholder: request link button
  document.getElementById('request-link').addEventListener('click', () => {
    const email = document.getElementById('user-email').value;
    if (!email) {
      alert("Please enter a valid email.");
      return;
    }

    // Show status message
    document.getElementById('request-status').style.display = 'block';

    // Temporarily enable form to simulate verification
    // In real step, this happens after email link click
    // For now, we just log the email
    console.log("Verification requested for:", email);
  });
});
</script>
