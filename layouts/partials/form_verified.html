{{/* partials/form_verified.html */}}
<!-- Email request box -->

<form id="request-link-form">
  <input type="email" name="email" required placeholder="Enter your email">
  <button type="submit">Request Link</button>
</form>

<div id="request-message" style="display:none;">Check your email for the link.</div>

<script>
document.getElementById("request-link-form").addEventListener("submit", async function(e){
  e.preventDefault();
  const email = this.email.value;

  // Use the current page URL as the form link
  const pageUrl = window.location.href;

  const res = await fetch("/.netlify/functions/generateToken", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, formUrl: pageUrl })
  });

  if(res.ok){
    document.getElementById("request-message").style.display = "block";
    this.style.display = "none";
  } else {
    alert("Error sending email");
  }
});
</script>
