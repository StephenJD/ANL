{{ $homePage := site.GetPage "00_home/index.md" }}
{{ $parent := $homePage.Parent }}

<ul class="home-sibling-links">
  {{ if $parent }}
    {{ range sort $parent.Pages "Weight" }}
      {{ if ne .File.BaseFileName "index" }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    {{ end }}
  {{ end }}
</ul>

<style>
.home-sibling-links {
  list-style: none;        /* remove bullets */
  padding: 0;
  margin: 0;
  /*display: flex; */          /* horizontal layout */
  gap: 1rem;               /* spacing between links */
  justify-content: center; /* center on page */
}

.home-sibling-links li {
  margin: 0;
}

.home-sibling-links a {
  color: blue;             /* hyperlink color */
  text-decoration: underline;
  font-size: var(--h2-font-size, 2rem); /* match H2 size */
}
</style>
