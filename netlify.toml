[build]
  command = "node build_scripts/generate_qr.js && node build_scripts/buildForms.js && echo '--- COPYING PRIVATE_HTML ---' && npx cpx \"private_html/**/*\" netlify/functions/private_html && echo '--- COPY DONE ---' && hugo --gc --minify -b $URL"
  publish = "public"
  
[build.environment]
  HUGO_VERSION = "0.78.2"
  HUGO_ENABLEGITINFO = "true"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[[headers]]
  for = "*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"

[[headers]]
  for = "index.xml"
  [headers.values]
    Content-Type = "application/rss+xml"
