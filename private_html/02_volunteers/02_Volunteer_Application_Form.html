   <legend>Self-Declaration</legend>

<p>   <label>Are you a practising Christian, growing in faith as a disciple and helping others to grow in their faith too?</label>

<p>   <label>Do you agree to abide by the policies, procedures, codes of conduct, risk assessments etc relevant to this role?</label>

<p>   <label>Is there anything you wish to add or that you wish us to consider in relation to this self-declaration?<textarea rows="4"></textarea></label></p>
