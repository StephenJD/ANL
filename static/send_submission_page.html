<script>
(async () => {
  const status = document.getElementById("status");
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");
  const validationMode = (params.get("validationMode") || "none")
    .split(/[\s,;]+/).filter(Boolean);
  const requireFinalSubmit = validationMode.includes("submit");

  if (!token) {
    status.textContent = "❌ Missing token.";
    status.className = "error-message";
    return;
  }

  try {
    // Verify the final token
    const verifyResp = await fetch("/.netlify/functions/verifyFinalToken", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token })
    });
    const verifyData = await verifyResp.json();
    if (!verifyData.valid) {
      status.textContent = "❌ Invalid or expired token.";
      status.className = "error-message";
      return;
    }

    // After verification, send the form to ANL with attachment
    const bodyPayload = { token, email: process.env.ADMIN_EMAIL, includeSubmissionLink: false, asAttachment: true };

    const sendResp = await fetch("/.netlify/functions/sendFormattedForm", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(bodyPayload)
    });

    if (!sendResp.ok) throw new Error("sendFormattedForm " + sendResp.status);
    const sendData = await sendResp.json();

    if (sendData.success) {
      status.textContent = "✅ Your form has been successfully submitted!";
      if (sendData.note) status.textContent += " " + sendData.note;
      status.className = "success-message";
    } else {
      status.textContent = "❌ Submission failed. Please try again.";
      if (sendData.note) status.textContent += " " + sendData.note;
      status.className = "error-message";
    }

  } catch (err) {
    console.error("[DEBUG]", err);
    status.textContent = "❌ Error verifying or submitting form.";
    status.className = "error-message";
  }
})();
</script>
