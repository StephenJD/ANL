<!-- Client-Side: /static/send_submission_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Form Submission</title>
</head>
<body>
  <p id="status">Submitting...</p>

<script>
(async () => {
  const status = document.getElementById("status");
  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");
  const validationMode = (params.get("validationMode") || "none")
    .split(/[\s,;]+/)
    .filter(Boolean);

  const requireFinalSubmit = validationMode.includes("submit");

  console.log("[DEBUG] token:", token);
  console.log("[DEBUG] validationMode:", validationMode);
  console.log("[DEBUG] requireFinalSubmit:", requireFinalSubmit);

  if (!token) {
    status.textContent = "❌ Missing token.";
    return;
  }

  try {
    // Always verify token first
    const verifyResp = await fetch("/.netlify/functions/verifyFinalToken", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token })
    });
    const verifyData = await verifyResp.json();
    if (!verifyData.valid) {
      status.textContent = "❌ Invalid or expired token.";
      return;
    }

    // Send the form to server to trigger email (optional or validated)
    const includeSubmissionLink = requireFinalSubmit;
    const email = verifyData.userEmail || null; // optional: client email if needed

    const sendResp = await fetch("/.netlify/functions/sendFormattedForm", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token, email, includeSubmissionLink })
    });

    if (!sendResp.ok) throw new Error("sendFormattedForm " + sendResp.status);
    const sendData = await sendResp.json();

    status.textContent = sendData.success
      ? "✅ Your form has been successfully submitted!"
      : "❌ Emailing form failed. Please try again.";

  } catch (err) {
    console.error("[DEBUG]", err);
    status.textContent = "❌ Error verifying or submitting form.";
  }
})();
</script>
</body>
</html>
